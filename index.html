<!DOCTYPE html>
<html lang="en">
<head>

    <script src="events.js" defer></script>
    <title>ToDoMVC</title>
</head>
<body> 
    <section id="main   " style="flex-direction: column">
        
        <div id="title">
            <h1>todos</h1>
        </div> 

        <div id="input"> 
            <button id = "reset" >
                <svg id="reset-icon" >
                <path d="M9.914 11.086l-2.829 2.829 8.914 8.914 8.914-8.914-2.828-2.828-6.086 6.086z"></path>
                </svg>
            </button>  

            <input type="text" id="form1" placeholder="What need to be done?">
        </div>

        <div id="list">
            <ul id="rows"></ul>
        </div>

        <section id="section"> 
            <button id="itemsLeftButton"><span id="itemsLeft"></span> items left</button>           
                <div>
                   <button id="allButton">All</button>
                   <button id="activeButton">Active</button>
                   <button id="completedButton">Completed</button>
               </div>

                <button id="clearButton" > Clear completed</button>
        </section>

    </section>
